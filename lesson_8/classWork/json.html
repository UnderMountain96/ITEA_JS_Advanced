<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON</title>
</head>
<body>
<style>
    input {
        font-size: 18px;
        box-sizing: border-box;
        padding: 4px;
        margin: 10px;
    }

    button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 8px 32px;
        font-size: 20px;
        margin: 10px;
        cursor: pointer;
    }
    form {
        display: inline-grid;
    }
</style>

<form id="submit">
    <input name="name" placeholder="name"/>
    <input name="age" placeholder="age"/>
    <input name="password" placeholder="password"/>
    <button>SUBMIT</button>
</form>

<form id="pars">
    <input name="json" placeholder="json"/>
    <button>PARS</button>
</form>

<script src="json.js"></script>
</body>
</html>
