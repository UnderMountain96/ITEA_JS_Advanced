<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Classwork</title>
</head>
<body>
      <header>
          <input id="MyDateSelector" type="date"/>
          <button id="ShowDayButton">Показать день недели</button>
      </header>
      <div id="result"></div>

      <script>
          let btn = document.getElementById('ShowDayButton');
          let result = document.getElementById('result');
          let day = ['воскресенье', 'понедельник', 'вторник', 'среда', 'четверг', 'пятница', 'суббота'];

          btn.addEventListener('click', function () {
              let date = document.getElementById('MyDateSelector');
              if (date.valueAsDate)
                  result.innerText = day[date.valueAsDate.getDay()]
          })

          /*
            Создайте функцию, которая по клику на "показать день недели" возвращает день недели для выбранной даты с интута.
            День нужно возвратить в div#result в текстовом формате т.е понедельник, вторник, суббота и т.д
          */

      </script>
</body>
</html>
