<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form work1</title>
    <script>
        /*
          Задание:
            Создать список дел, в который можно:
            - Добавить новый элемент
            - Удалить элемент
            - Задать что пункт выполнен

          Шаблон элемента:
            <li class="listItem">
                <input type="checkbox" class="DoneCheckbox" />
                <span class="TodoText">{add text}</span>
                <button>Remove</button>
            </li>

        */
        window.addEventListener("load", function () {
            let addButton = document.getElementById('AddToDo');
            let newToDo = document.getElementById('newToDo');

            function addToDoFunc() {
                if (newToDo.value !== '') {
                    let toDoList = document.getElementById('toDoList');

                    let li = document.createElement('li');
                    li.className = 'listItem';
                    toDoList.appendChild(li);

                    let checkbox = document.createElement('input');
                    checkbox.className = 'DoneCheckbox';
                    checkbox.type = 'checkbox';
                    checkbox.onclick = function (event) {
                        event.target.parentElement.classList.toggle('done')
                    };
                    li.appendChild(checkbox);

                    let TodoText = document.createElement('span');
                    TodoText.className = 'TodoText';
                    TodoText.innerText = newToDo.value;
                    li.appendChild(TodoText);

                    let removeLi = document.createElement('button');
                    removeLi.innerText = 'Remove';
                    removeLi.onclick = function (event) {
                        event.target.parentElement.remove()
                    };
                    li.appendChild(removeLi);

                    newToDo.value = '';

                }
            }

            addButton.addEventListener("click", addToDoFunc);

        });
    </script>
</head>
<body>
<header>
    <input id="newToDo" class="textInput"/>
    <input id="AddToDo" class="addButton" type="button" value="Add"/>
</header>
<ul id="toDoList">

</ul>

<style>
    .done {
        text-decoration: line-through;
    }

    .textInput {
        box-sizing: border-box;
        padding: 10px 20px;
    }

    .addButton {
        box-sizing: border-box;
        padding: 10px 20px;
        background: #ffcc00;
    }

    .DoneCheckbox,
    .TodoText {
        margin-right: 5px;
    }

    button {
        background: red;
        color: #fff;
        padding: 5px 10px;
    }
</style>
</body>
</html>
