    <meta charset="UTF-8">

<body>
<script>
    /*
    Задание 1:

    Написать обьект Train у которого будут свойства:
    -имя,
    -скорость езды
    -количество пассажиров
    Методы:
    Ехать -> Поезд {name} везет { количество пассажиров} со скоростью {speed}
    Стоять -> Поезд {name} остановился. Скорость {speed}
    Подобрать пассажиров -> Увеличивает кол-во пассажиров на Х
    */
</script>
<script>
    const Train = {
        name: 'Train',
        speed: 0,
        passengers: 0,
        go: function (speed) {
            this.speed = speed;
            console.log(`Поезд ${this.name} везет ${this.passengers} со скоростью ${this.speed}`)
        },
        stop: function () {
            this.speed = 0;
            console.log(`Поезд ${this.name} остановился. Скорость ${this.speed}`)
        },
        getPas: function (passengers) {
            this.passengers += passengers;
            console.log(`Увеличивает кол-во пассажиров на ${passengers}`)
        }
    };

    Train.go(100);
    Train.stop();
    Train.getPas(550);
    Train.go(100);
</script>
</body>
