<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Forms Task 1</title>
    <script>
        /*
          Задание:
            Сделать валидацию формы:
            1. Логин / Пароль не может быть пустым
            2. то поле, которое не прошло валидацию подсвечивать красным, которое прошло - подсвечивать зеленым.
            3. Пока не стоит что юзер согласен с лиц. соглашением - кнопка отправки не активна
        */
    </script>
</head>
<body>
<form id="MyValidateForm">
    <input type="text" name='login' placeholder="Ваш логин"/>
    <input type="password" name='pas1' placeholder="Ваш пароль"/>
    <input type="password" name='pas2' placeholder="Повторите пароль"/>
    <label for="agree">
        <span>Вы согласны с лицензионым соглашением.</span>
        <input type="checkbox" id="agree"/>
    </label>
    <input type="submit" id="submit" value="Отправить" disabled/>
</form>

<style>
    #MyValidateForm {
        width: 350px;
        display: flex;
        flex-direction: column;
    }

    #MyValidateForm input {
        margin-bottom: 10px;
        box-sizing: border-box;
        padding: 10px 20px;
    }

    .error {
        border: 1px solid red;
    }

    .OK {
        border: 1px solid green;
    }
</style>
<script>
    let form = document.getElementById('MyValidateForm');
    let agree = document.getElementById('agree');

    form.addEventListener('submit', function (event) {
        event.preventDefault();
        let valid = true;
        let login = form.children[0];
        let pas1 = form.children[1];
        let pas2 = form.children[2];
        if (login.value.trim().length < 4) {
            login.className = 'error';
            valid = false;
        } else {
            login.className = 'OK';
        }
        if (pas1.value.trim().length < 6) {
            pas1.className = 'error';
            valid = false;
        } else {
            pas1.className = 'OK';
        }
        if ((pas1.value.trim() !== pas2.value.trim()) || (pas2.value.trim() === '')) {
            pas2.className = 'error';
            valid = false;
        } else {
            pas2.className = 'OK';
        }
        if (valid) {
            alert('submit')
        }
    });

    agree.addEventListener('click', function () {
        document.getElementById('submit').toggleAttribute('disabled')
    });

</script>
</body>
</html>
